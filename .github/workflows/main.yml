name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate CSS
        uses: Cyb3r-Jak3/html5validator-action@v3
        with:
          root: .
          css: true
          js: false
          log_level: INFO

      # ðŸ§© JS Syntax Check (no ESLint needed)
      - name: Check JS Syntax
        run: |
          echo "Checking JavaScript syntax..."
          find . -name "*.js" -print -exec node --check {} \;
       
       

