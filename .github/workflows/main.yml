name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        uses: chabad360/html-proofer@v1.2.0
        with:
          directory: ./

      - name: Lint CSS
        run: npx stylelint "**/*.css"
